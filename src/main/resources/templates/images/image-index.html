<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>LegendsBook</title>
	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
</head>

<body>
	
	<div class="container">
		
		<main class="mt-5 text-center">
			
			<div class="row">
				<div class="col-8">
					<h1>Le tue immagini:</h1>					
				</div>
				
				
				<div class="col-2" sec:authorize="hasAuthority('ADMIN')">
					<a class="btn btn-success" href="/admin/images/create">Nuova Immagine</a>
				</div>
				<div class="col-2">
					<a class="btn btn-success" href="">Categorie</a>
				</div>
				
			</div>
			
			<form class="mb-3 mt-5 d-flex">
				<input type="text" class="form-control me-3" id="imageSearch" name="q" th:value="${q}" placeholder="Drake">
				<button type="submit" class="btn btn-primary">Cerca</button>
			</form>

			
			
			<h3 class="mt-5" th:if="${images} == null">Nessuna immagine Ã¨ presente nella ricerca</h3>
			
					
			<table class="table mt-5">
			  <thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">Immagine</th>
			      <th scope="col">Titolo</th>
			      <th scope="col">Descrizione</th>
			      <th scope="col"></th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="image : ${images}" th:object="${image}">
			      <th scope="row" th:text="*{id}"></th>
			      <td scope="row" th:text="*{url}"></th>
			      <td scope="row" th:text="*{title}"></td>
			      <td scope="row" th:text="*{description}"></td>
			      <td scope="row" class="d-flex align-items-center">
					  <a th:href="@{/admin/images/{id}(id=${image.id})}" class="btn btn-primary me-3">Dettagli</a>
					  <a th:href="@{/admin/images/edit/{id} (id=${image.id})}" class="btn btn-success me-3" sec:authorize="hasAuthority('ADMIN')">
						  Modifica</a>
					  <form th:action="@{/admin/images/delete/{id} (id=${image.id})}" method="POST" sec:authorize="hasAuthority('ADMIN')">
					  	<input type="submit" value="Cancella" class="btn btn-danger"></input>					  
					  </form>
				  </td>
			    </tr>
			  </tbody>
			</table>
		
		</main>
	</div>
	
	
</body>
</html>
